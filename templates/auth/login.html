<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width, initial-scale: 1.0">
        <title>Log In</title>
    </head>
    <body>
        <form method="POST" action="{{ url_for('login') }}"> 
            {{ form.hidden_tag() }}
            <p>
                {{ form.email.label }}<br>
                {{ form.email(size=32) }}
            </p>
            <p>
                {{ form.password.label }}<br>
                {{ form.password(size=40) }}
            </p>
            <p> {{ form.submit() }}</p>
        </form>
    </body>
</html>
